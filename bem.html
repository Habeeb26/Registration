<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registation Data</title>
    <link rel="stylesheet" href="bem.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="words">
            <h2>Learn to code by watching others.</h2>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorial is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="form">
            <div class="advert">
              <p>Try it free 7 days <span>then $20/mo.thereafter.</span></p>
            </div>
            <form
              action="https://formspree.io/f/meqnwqab"
              method="POST"
              class="Contact"
              autocomplete="none">
              <div class="input-control">
                <input
                  name="First name"
                  type="text"
                  required
                  placeholder="First name"
                  autocomplete="none"
                /><div
                  class="error"
                  data-error="First name cannot be empty"
                ></div>
               </div>
        
              <div class="input-control">
                <input
                  name="Last name"
                  type="text"
                  required
                  placeholder="Last name"
                  autocomplete="none"
                />
                <div class="error" data-error="Last name cannot be empty"></div>
              </div>
              <div class="input-control">
                <input
                  name="middle name"
                  type="text"
                  required
                  placeholder="Middle name"
                  autocomplete="none"
                />
                <div
                  class="error"
                  data-error="Middle name cannot be empty"
                ></div>
              </div>
              <div class="input-control">
                <input
                  name="email address"
                  type="text"
                  required
                  placeholder="Email address"
                  autocomplete="none"
                />
                <div class="error" data-error="Email cannot be empty"></div>
              </div>
              <div class="input-control">
                <input
                  name="password"
                  type="text"
                  required
                  placeholder="Password"
                  autocomplete="none"
                />
                <div class="error" data-error="Password cannot be empty"></div>
              </div>
              <div class="btn">
                <button id="Submit">CLAIM YOUR FREE TRIAL</button>
              </div>
              <div class="Footer">
                <p>
                  By clicking the button, you are agreeing to our
                  <span>Terms and Services.</span>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
